<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
        <link rel="shortcut icon" href="http://www.gravatar.com/avatar/ad42c31dedc3100ed38b44f0532e6173.png?s=48" />
        <link rel="stylesheet" href="/css/toast.css">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml"/>
    </head>
    <body>
      <div class="container">
        <div class="grid">
          <header>
            <div class="unit one-of-two">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            </div>
            <div class="unit one-of-two bio">
              <img src="http://www.gravatar.com/avatar/ad42c31dedc3100ed38b44f0532e6173.png?s=70" />
              <h3>Steve Johnson</h3>
              <div>Developer / Consultant</div>
              <div>
                <a href="http://twitter.com/abstract_coder/">Twitter</a>
                <a href="http://github.com/abstractcoder/">GitHub</a>
                <a href="http://www.linkedin.com/in/abstractcoder/">LinkedIn</a>
            </div>
          </header>
          <div class="unit span-grid">
{{ content }}
          </div>
        </div>
      </div>
      <script type="text/javascript">
          var disqus_shortname = 'abstract-coder'; // required: replace example with your forum shortname
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>

          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </body>
</html>
